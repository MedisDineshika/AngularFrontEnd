<h3>Save Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">product_name</label>
      <input type="text" class="form-control" id="product_name" required [(ngModel)]="product.product_name" name="product_name">
    </div>

    <div class="form-group">
      <label for="name">description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="product.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">colour</label>
      <input type="text" class="form-control" id="colour" required [(ngModel)]="product.colour" name="colour">
    </div>

<div class="form-group">
      <label for="name">size</label>
      <input type="text" class="form-control" id="size" required [(ngModel)]="product.size" name="size">
    </div>

<div class="form-group">
      <label for="name">brand</label>
      <input type="text" class="form-control" id="brand" required [(ngModel)]="product.brand" name="brand">
    </div>

<div class="form-group">
      <label for="name">category</label>
      <input type="text" class="form-control" id="category" required [(ngModel)]="product.category" name="category">
    </div>

<div class="form-group">
      <label for="name">availability</label>
      <input type="text" class="form-control" id="availability" required [(ngModel)]="product.availability" name="availability">
    </div>








    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
